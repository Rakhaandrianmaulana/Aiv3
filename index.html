<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakha-AI - Asisten Cerdas Anda</title>
    
    <!-- PENTING: Script ini membutuhkan koneksi internet untuk memuat desain (GUI) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Fullscreen blurred background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://qu.ax/svJbw.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(12px) brightness(0.3);
            z-index: -1;
        }

        /* Elegant blue glow effect */
        .text-glow-blue {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.6), 0 0 12px rgba(59, 130, 246, 0.4);
        }

        /* Custom scrollbar for chat area */
        #chat-output::-webkit-scrollbar {
            width: 6px;
        }
        #chat-output::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        #chat-output::-webkit-scrollbar-thumb {
            background-color: rgba(59, 130, 246, 0.5);
            border-radius: 20px;
        }

        /* Hide default file input */
        .hidden-input {
            display: none;
        }
        
        /* Loading Spinner */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Main Chatbox Container -->
    <div class="w-full max-w-2xl h-[90vh] flex flex-col bg-gray-900/70 backdrop-blur-md border border-blue-500/30 rounded-lg shadow-2xl">
        
        <!-- Header -->
        <header class="flex justify-between items-center p-4 border-b border-blue-500/30 flex-shrink-0">
            <h1 class="text-xl md:text-2xl font-bold text-glow-blue">Rakha-AI</h1>
            <button id="music-toggle-btn" class="text-2xl hover:text-blue-400 transition-colors opacity-50">
                üéµ
            </button>
        </header>

        <!-- Chat Output Area -->
        <main id="chat-output" class="flex-1 overflow-y-auto p-4 space-y-6">
            <!-- Pesan chat akan muncul di sini -->
        </main>

        <!-- Input Area -->
        <footer class="p-4 border-t border-blue-500/30 flex-shrink-0">
            <!-- Quick Suggestions -->
            <div id="suggestions" class="pb-3 flex flex-wrap gap-2">
                <!-- Tombol saran akan di-generate oleh JS -->
            </div>
            
            <!-- Chat Form -->
            <form id="chat-form" class="flex items-center gap-2 bg-gray-800/50 border border-blue-500/30 rounded-lg p-2">
                <label for="image-upload" class="cursor-pointer text-2xl hover:text-blue-400 transition-colors" title="Unggah Gambar">
                    üñºÔ∏è
                </label>
                <input type="file" id="image-upload" class="hidden-input" accept="image/*">
                
                <input type="text" id="chat-input" placeholder="Tanya pada Rakha-AI..." class="flex-1 bg-transparent focus:outline-none p-2" autocomplete="off">
                
                <button type="submit" id="send-btn" class="bg-blue-600 hover:bg-blue-700 rounded-lg p-2 flex items-center justify-center w-10 h-10 transition-colors" title="Kirim">
                    <span id="send-icon">‚û§</span>
                    <div id="loading-spinner" class="loader hidden"></div>
                </button>
            </form>
        </footer>
    </div>

    <!-- External JavaScript -->
    <script src="function.js"></script>
</body>
</html>
